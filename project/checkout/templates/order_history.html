{% extends "base.html" %}
{% block title %}Checkout{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row text-center">
        <div class="col-md-12">
            <h1 class="text-uppercase">Order History</h1>
        </div>
    </div>

    <div class="row">
        {% if not order%}
        <h5>No Previous Bookings to Show</h5>
        {%else%}

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Order Number</th>
                    <th scope="col">Movie and Date</th>
                </tr>
            </thead>
            <tbody>
                {% for i in order %}
                <tr>
                    <th scope="row">{{i.booking_id}}</th>
                    <td>{{ i.showing }}</td>
                </tr>
                <br>
                {% endfor %}
            </tbody>
        </table>
        {%endif%}
    </div>
</div>


{% endblock %}
