{% extends "base.html" %} 
{%load crispy_forms_tags %} 
{% block title %}Edit Address{% endblock %} 
{%block content %}
<body style="min-height: 400px; margin-bottom: 100px; clear: both">
  {% include "edit_crumbs.html" %}
  <h1>Edit Address</h1>
  <br />
  <br />
  <div class="form-group">
    {% include './messages.html' %}
    <form method="POST">
      {% csrf_token %} {{ form | crispy }}
      <button class="btn btn secondary">Update Address</button>
    </form>
    <a href="{% url 'del_address'%}"><button class="btn btn secondary">Delete</button></a>
  </div>
</body>
{% endblock %}
