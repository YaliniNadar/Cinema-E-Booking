{% extends "base.html" %}
{% block title %}Register Account{% endblock %}
{% block content %}

        <form action="">

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                </div>
                <div class="form-group col-md-4" style="padding-left:10px">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                </div>
            </div>
            <h5>Address (optional)</h5>

                <div class="form-group col-md-4">
                    <label for="inputAddress">Street Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="200 D. W. Brooks Drive">
                </div>
                <div class="form-group col-md-4" style="padding-left:10px">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, floor">
                </div>
            </div>

                        <option value="WV">WV</option>
                        <option value="WY">WY</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <h5>Contact Information</h5>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputPhone">Phone Number</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="123-456-7890">
                </div>
                <div class="form-group col-md-4" style="padding-left:10px">
                    <label for="inputEmail">Email Address</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="email@ebooking.com">
                </div>
            </div>
            <h5>Password</h5>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputPassword">Password</label>
                    <input type="text" class="form-control" id="inputPassword">
                </div>
                <div class="form-group col-md-4" style="padding-left:10px">
                    <label for="inputConfirm">Confirm Password</label>
                    <input type="text" class="form-control" id="inputConfirm">
                </div>
            </div>
            <h5>Payment Information (optional)</h5>

            <button type="button" class="btn btn-outline-secondary" style="padding-top: 2px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"

                    </path>
                </svg>
            </button>

                <div class="form-group col-md-4">
                    <label for="inputCCName">Name on Card</label>
                    <input type="text" class="form-control" id="inputCCName">
                </div>
                <div class="form-group col-md-4" style="padding-left:10px">
                    <label for="inputCCNum">Card Number</label>
                    <input type="text" class="form-control" id="inputCCNum" placeholder="1234 5678 9000 0000">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputCVV">CVV</label>
                    <input type="text" class="form-control" id="inputCVV">
                </div>
                <div class="form-group col-md-4" style="padding-left:10px">
                    <label for="inputExp">Expiration Date</label>
                    <input type="date" class="form-control" id="inputExp">
                </div>
            </div>
            <b>Billing Address </b>
            <div class="form-group" style="margin-bottom: 3px;">
                <div class="form-check" style="margin-left:5px; margin-top: 3px;">
                    <input class="form-check-input" type="checkbox" id="addressCheck">
                    <label class="form-check-label" for="addressCheck">
                        Same as above
                    </label>
                </div>
            </div>
            <div class="form-row">

                <div class="form-group col-md-4" style="padding-left:10px">

                </div>
                <div class="form-group col-md-2">

                        <option selected>Choose...</option>

                        <option value="PA">PA</option>
                        <option value="RI">RI</option>
                        <option value="SC">SC</option>
                        <option value="SD">SD</option>
                        <option value="TN">TN</option>
                        <option value="TX">TX</option>

                        <option value="WA">WA</option>
                        <option value="WI">WI</option>
                        <option value="WV">WV</option>
                        <option value="WY">WY</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputCCZip">Zip</label>
                    <input type="text" class="form-control" id="inputCCZip">
                </div>
            </div>
            <div class="form-group">
            </div>
            <a href="{% url 'account_confirmation' %}" class="btn btn-secondary text-uppercase btn-lg">Submit</a>
        </form>
    </div>
</body>
